{% extends 'app/base.html' %}
{% load static %}

{% block title %}Home{% endblock %}

{% block banner-slider %}
<div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="{% static 'app/images/banner/b1.jpg' %}" class="d-block w-100" alt="banner image">
        </div>
        <div class="carousel-item">
            <img src="{% static 'app/images/banner/b2.jpg' %}" class="d-block w-100" alt="banner image">
        </div>
        <div class="carousel-item">
            <img src="{% static 'app/images/banner/b3.jpg' %}" class="d-block w-100" alt="banner image">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
    </button>
</div>
{% endblock %}

{% block information %}
<div class="container">
    <div class="row bg-success text-center p-5 text-white border-bottom shadow">
        <h1>Products</h1>
        <small class="fs-5">Discover our wide range of dairy products.</small>
    </div>
</div>
{% endblock %}

{% block main-content %}
<div class="container">
    <h1 class="text-center">Our Products</h1>
    <br><br>
    <div class="row">
        <div class="col-md-4 mb-4">
            <a href="{% url 'category' 'GH' %}">
                <img src="{% static 'app/images/product/buffalo-ghee.png' %}" class="img-fluid" alt="Ghee">
                <p class="text-center">Ghee</p>
            </a>
        </div>
        <div class="col-md-4 mb-4">
            <a href="{% url 'category' 'CR' %}">
                <img src="{% static 'app/images/product/curd-total.png' %}" class="img-fluid" alt="Curd">
                <p class="text-center">Curd</p>
            </a>
        </div>
        <div class="col-md-4 mb-4">
            <a href="{% url 'category' 'IC' %}">
                <img src="{% static 'app/images/product/kulfi.png' %}" class="img-fluid" alt="Ice Creams">
                <p class="text-center">Ice Creams</p>
            </a>
        </div>
    </div>
</div>
{% endblock %}
